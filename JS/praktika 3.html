<meta charset = 'utf-8'>
<script>
    // Задание 3.1
    var arr = []
    for (i=0; i<=14;i++){
        arr[i] = Math.round(Math.random()*46-10)
    }
    document.write("Исходный массив:" + arr + "<br>")
    var average = 0;
    var count = 0;
    for (i=0; i<=14;i++){
        if (arr[i]>0){
            average += arr[i]
            count += 1
        }
    }
    average = average/count
    document.write("Среднее значение: " + average + "<hr>")


    // Задание 3.2
    var n = Math.round(Math.random()*40 +10)
    document.write("Длина массива: " + n + "<br>")
    var arr2 = []
    for (i=0; i<n;i++){
        arr2[i] = Math.round(Math.random()*21-10)
        if (arr2[i] < 0) {
            arr2[i] = Math.pow(arr2[i],2)
        }
    }
    document.write("Сгенерированный массив: " + arr2 + "<hr>")


    // Задание 3.3
    var n = Math.round(Math.random()*51 +50)
    document.write("Длина массива: " + n + "<br>")
    var arr = []
    var average_positive = 0, average_negative = 0,
    count_postive = 0, count_negative = 0, null_count = 0;
    for (i=0; i<n;i++){
        arr[i] = Math.round(Math.random()*21-10)
        if (arr[i] < 0) {
            average_negative += arr[i];
            count_negative ++
        } else if (arr[i] == 0) {
            null_count ++
        } else {
            average_positive += arr[i]
            count_postive ++
        }
    }
    average_positive /= count_postive
    average_negative /= count_negative
    document.write("Массив: " + arr + "<br>")
    document.write("Среднее отрицательных: " + average_negative + "<br>")
    document.write("Количество нулей: " + null_count + "<br>")
    document.write("Среднее положительных: " + average_positive + "<hr>")


    // Задание 3.4
    var previous = 0;
    var clr_count = [0, 0, 0];
    var arr = []
    var temp_count = 0;
    for (i = 0; i < Math.pow(10,6); i ++){
        arr[i] = Math.round(Math.random()*3 - 0.4999999)
        if (arr[i] != previous) {
            if (temp_count > clr_count[previous]) {
                clr_count[previous] = temp_count
            }
            temp_count = 0
        }
        temp_count ++
        previous = arr[i]
    }

    document.write("Массив: " + arr + "<br>")
    document.write("Максимальные повторения цветов: <br>" +
    "Красный: " + clr_count[0] + "<br>" +
    "Черный: " + clr_count[1] + "<br>" +
    "Белый: " + clr_count[2] + "<br>")
    var max = Math.max(...clr_count)
    if (clr_count[0] == max) {
        document.write("Наиболее частоповторяющийся - Красный <br>")
    }
    if (clr_count[1] == max) {
        document.write("Наиболее частоповторяющийся - Черный <br>")
    }
    if (clr_count[2] == max) {
        document.write("Наиболее частоповторяющийся - Белый <br>")
    }

    // Элементами массива могут быть любые типы данных,
    // ведь каждый элемент - отдельный объект
</script>
