<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>

  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
        rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="main-container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0 m-0">
    <div class="navbar p-0 m-0" id="navbarNavAltMarkup">
      <div class="navbar-nav p-0 m-0">
        <a class="nav-item nav-link" th:href="@{/cars/main}">Cars</a>
        <a class="nav-item nav-link" th:href="@{/cinema/main}">Cinema</a>
        <a class="nav-item nav-link" th:href="@{/conferences/main}">Conferences</a>
      </div>
    </div>
  </nav>
  <div class="mt-2 mb-2">
    <table class="table table-striped table-hover table-responsive-lg" id="cur_table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        <th scope="col">Role</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="user: ${users}">
        <th scope="row" class="text-black-50" th:text="${user.id}">пустая</th>
        <th scope="row" class="text-black-50" th:text="${user.username}">пустая</th>
        <th scope="row" class="text-black-50" th:text="${user.password}">пустая</th>
        <th scope="row" class="text-black-50" th:text="${user.roles[0].getName()}">пустая</th>
      </tr>
      </tbody>
    </table>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="echarts.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>
<script  type="text/javascript" th:src="@{/generateTable.js}"></script>
</body>
</html>
