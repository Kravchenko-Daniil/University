<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
    <div class="container-fluid" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto">
            <li class="nav-item">
                <a class="nav-link" style="color: white; font-size: 20px; margin-right: 20px;" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="margin-top:5px;" th:href="@{/cars/main}">All cars</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="margin-top:5px; color: white;" th:href="@{/cars/car}">Car</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="margin-top:5px; " th:href="@{/cars/diagram}">Diagram</a>
            </li>
        </ul>
    </div>
</nav>

<form class="m-2 w-50 mx-auto" th:object="${car}" th:method="${'POST'}" th:action="@{/cars/add}">
    <div class="form-group w-50 mx-auto" style="margin-top: 150px;">
        <input type="text" class="form-control" id="id" aria-describedby="emailHelp"
               placeholder="ID" readonly="readonly" th:field="*{id}">

    </div>
    <div class="form-group  w-50 mx-auto mt-2">
        <input type="text" class="form-control" id="brand" placeholder="Brand"
               required th:field="*{brand}">
    </div>
    <div class="form-group  w-50 mx-auto mt-2">
        <input type="number" class="form-control" id="year" placeholder="Year"
               required th:field="*{year}" th:max="9999">
    </div>
    <div class="form-group  w-50 mx-auto mt-2">
        <input type="date" class="form-control" id="date" placeholder="Registration date"
               required th:field="*{registrationDate}">
    </div>
    <div class="form-group  w-50 mx-auto mt-2">
        <input type="text" class="form-control" id="owner" placeholder="Owner"
               required th:field="*{owner}">
    </div>
    <div class="form-group  w-50 mx-auto mt-4">
        <button type="submit" style="margin-left: 100px;" class="btn btn-success mt-4 w-50">Confirm</button>
    </div>
</form>

</body>
</html>
