<form class="m-2 w-50 mx-auto"  th:object="${book}" th:method="${'POST'}" th:action="@{/library/add}">
  <div class="form-group w-50 mx-auto" style="margin-top: 150px;">
    <input type="text" class="form-control" id="id" aria-describedby="emailHelp"
           placeholder="ID" readonly="readonly" th:field="*{id}">
  </div>
  <div class="form-group w-50 mx-auto mt-2">
    <input type="text" class="form-control" id="brand" placeholder="Title"
           required th:field="*{name}">
  </div>
  <div class="form-group w-50 mx-auto mt-2">
    <input type="text" class="form-control" id="year" placeholder="publisher"
           required th:field="*{publisher}">
  </div>
  <div class="form-group w-50 mx-auto mt-2">
    <input type="text" class="form-control" id="student" placeholder="Student"
           required th:field="*{student}">
  </div>
  <div class="form-group w-50 mx-auto mt-2">
    <input type="date" class="form-control" id="date" placeholder="Issue date"
           required th:field="*{issue_date}">
  </div>
  <div class="form-group w-50 mx-auto mt-2">
    <input type="date" class="form-control" id="re_date" placeholder="Received date"
           required th:field="*{received_date}">
  </div>
  <div class="form-group w-50 mx-auto mt-2">
    <button type="submit" style="margin-left: 100px;" class="btn btn-success mt-4 w-50">Save</button>
  </div>
</form>

</body>
</html>
