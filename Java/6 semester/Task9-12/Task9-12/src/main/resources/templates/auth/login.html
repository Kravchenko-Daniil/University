<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" role="navigation">
    <div class="container-fluid" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink"
                   role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{language}">
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item" th:href="@{'?locale=ru'}">Русский</a></li>
                    <li><a class="dropdown-item" th:href="@{'?locale=en'}">English</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<form class="m-2" th:object="${user}" th:method="${'POST'}" th:action="@{/login}">
    <div class="form-group w-50 mx-auto" style="margin-top: 150px;">
        <label for="username" th:text="#{username}"></label>
        <input type="text" class="form-control" id="username" th:placeholder="#{username}"
               required th:field="*{username}">
    </div>
    <div class="form-group w-50 mx-auto mt-2">
        <label for="password" th:text="#{password}"></label>
        <input type="password" class="form-control" id="password" th:placeholder="#{password}"
               required th:field="*{password}">
    </div>
    <div class="w-50 mx-auto mt-2">
        <button type="submit" class="btn btn-success mt-4 w-50" style="margin-left: 150px;" th:text="#{log_in}"></button>
    </div>
</form>
    <div class="w-50 mx-auto mt-2">
        <a type="button" class="btn btn-success btn-sm mt-4 w-50" style="margin-left: 150px;" th:text="#{log_on}" th:href="@{/registration}"></a>
    </div>
</div>
</body>
</html>
