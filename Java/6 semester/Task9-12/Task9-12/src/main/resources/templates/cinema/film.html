<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="container-fluid" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 20px; margin-right: 20px;" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="margin-top:5px;" th:href="@{/cinema/main}">All films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="margin-top:5px; color: white;" th:href="@{/cinema/film}">Film</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="margin-top:5px;" th:href="@{/cinema/diagram}">Diagram</a>
                </li>
            </ul>
        </div>
    </nav>

<form class="m-2 w-50 mx-auto" th:object="${film}" th:method="${'POST'}" th:action="@{/cinema/add}">
    <div class="form-group w-50 mx-auto" style="margin-top: 150px;">
        <input type="text" class="form-control" id="id" aria-describedby="id"
               placeholder="ID" readonly="readonly" th:field="*{id}">

    </div>
    <div class="form-group w-50 mx-auto mt-2">
        <input type="text" class="form-control" id="name" placeholder="Name"
               required th:field="*{name}">
    </div>
    <div class="form-group w-50 mx-auto mt-2">
        <input type="text" class="form-control" id="studio" placeholder="Studio"
               required th:field="*{studio}">
    </div>
    <div class="form-group w-50 mx-auto mt-2">
        <input type="date" class="form-control" id="date" placeholder="Session date"
               required th:field="*{date}">
    </div>
    <div class="form-group w-50 mx-auto mt-2">
        <input type="number" class="form-control" id="ticketCount" placeholder="Tickets count"
               required th:field="*{ticketCount}">
    </div>
    <div class="form-group w-50 mx-auto mt-4">
        <button type="submit" style="margin-left: 100px;" class="btn btn-success mt-4 w-50">Confirm</button>
    </div>
</form>

</body>
</html>
