<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="main-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="container-fluid" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 20px; margin-right: 20px;" th:href="@{/}" th:text="#{home}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="margin-top:5px; color: white;" th:href="@{/library/main}" th:text="#{allbooks}"></a>
                </li>
                <li class="nav-item"x>
                    <a class="nav-link" style="margin-top:5px;" th:href="@{/library/book}" th:text="#{book}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="margin-top:5px;" th:href="@{/library/diagram}" th:text="#{diagram}"></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{language}" style="margin-top:5px; color: white;">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{'?locale=ru'}">Русский</a></li>
                        <li><a class="dropdown-item" th:href="@{'?locale=en'}">English</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="m-2">
        <table class="table table-striped table-hover table-responsive-lg" id="cur_table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Publisher</th>
                <th scope="col">Student</th>
                <th scope="col">Issue date</th>
                <th scope="col">Received date</th>
                <th scope="col">

                </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="book: ${books}">
                <th scope="row" class="text-black-50" th:text="${book.id}">пустая</th>
                <th scope="row" class="text-black-50" th:text="${book.name}">пустая</th>
                <th scope="row" class="text-black-50" th:text="${book.publisher}">пустая</th>
                <th scope="row" class="text-black-50" th:text="${book.student}">пустая</th>
                <th scope="row" class="text-black-50" th:text="${book.issue_date}">пустая</th>
                <th scope="row" class="text-black-50" th:text="${book.received_date}">пустая</th>
                <th scope="row" class="text-black-50">
                    <form id="delete" method="post" th:action="@{/library/delete(id=${book.id})}"
                          onsubmit="return confirm('Are you sure?')">
                    </form>

                    <button type="submit" class="btn btn-danger" form="delete">delete</button>

                    <a th:href="@{/library/book(id=${book.id})}">
                        <button type="submit" class="btn btn-info">edit</button>
                    </a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="diagram-container" id="bar-plot" data-colid="3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="echarts.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>
<script  type="text/javascript" th:src="@{/generateTable.js}"></script>
<script  type="text/javascript" th:src="@{/generateDiagram2.js}"></script>

</body>
</html>
