<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conferences</title>

    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="container-fluid" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 20px; margin-right: 20px;" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="margin-top:5px; color: white;" th:href="@{/conferences/main}">All conferences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="margin-top:5px;" th:href="@{/conferences/conference}">Conference</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="margin-top:5px;" th:href="@{/conferences/diagram}">Diagram</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="mt-2 mb-2">
<table class="table table-striped table-hover table-responsive-lg" id="cur_table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Moderator</th>
        <th scope="col">Speaker</th>
        <th scope="col">

        </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="conference: ${conferences}">
        <th scope="row" class="text-black-50" th:text="${conference.id}">пустая</th>
        <th scope="row" class="text-black-50" th:text="${conference.name}">пустая</th>
        <th scope="row" class="text-black-50" th:text="${conference.date}">пустая</th>
        <th scope="row" class="text-black-50" th:text="${conference.moderator}">пустая</th>
        <th scope="row" class="text-black-50" th:text="${conference.speaker}">пустая</th>
        <th scope="row" class="text-black-50">
            <form id="delete" method="post" th:action="@{/conferences/delete(id=${conference.id})}"
                  onsubmit="return confirm('Are you sure?')"></form>
            <a th:href="@{/conferences/conference(id=${conference.id})}">
                <button type="submit" class="btn btn-info">edit</button>
            </a>
            <button type="submit" class="btn btn-danger" form="delete">delete</button>

        </th>
    </tr>
    </tbody>
</table>
</div>
    <div class="diagram-container" id="bar-plot" data-colid="2"></div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="echarts.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>
<script  type="text/javascript" th:src="@{/generateTable.js}"></script>
<script  type="text/javascript" th:src="@{/generateDiagram2.js}"></script>

</body>
</html>
